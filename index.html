<!DOCTYPE html>
<html>
    <head>
          <meta charset="utf -8">
          <link href="style.css" rel="stylesheet"/>
          <title>Movie Time</title>
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div id="page-banner">
                    <h1 class="title" style="color: white;"> Movie Time</h1>
                    <p class="title" style="color: white;">
                    A Curated List of Most Amazing Movies
                    </p>
                </div>
            </header>
            <div id="movie-list">
                <h2 class="title">
                    Movies to Watch
                </h2>
                <ul>
                    <li>
                        <span class="name">The Intern</span>
                        <span class="delete">Delete</span>
                    </li>
                    <li>
                        <span class="name">The Forest Grump</span>
                        <span class="delete">Delete</span>
                    </li>
                    <li>
                        <span class="name">Shershaah</span>
                        <span class="delete">Delete</span>
                    </li>
                    <li>
                        <span class="name">Avengers</span>
                        <span class="delete">Delete</span>
                    </li>
                </ul>
              </div>
              <form id="add-movie">
                  <input type="text" placeholder="Add a movie ..."/>
                  <button>Add</button>
              </form>
        </div>

    </body>
</html>
